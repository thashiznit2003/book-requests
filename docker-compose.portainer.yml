services:
  app:
    image: book-requests:latest
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      NODE_ENV: production
    volumes:
      - settings-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  settings-data:
